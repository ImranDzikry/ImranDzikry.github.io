<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifier</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="javascript/script.js"></script>  
</head>
<body>
    <div class="header1"> 
        <h1>Sender Page</h1>
            </div><div> 
                <h3>
                    <p>Please upload your income tax</p>
                </h3>
                    <input type="file" id="imageInput" onchange="displaySelectedImage(this)" />
                    <img id="imageDisplay1" src="placeholder.jpg" alt="Image 1">
                    <div id="statusText"><h2>Application Status: <span id="status">Pending</span></h2></div>
                </div>
                <div class= "empty class"></div>
                
            </div>
 
        

        <div class="header2"> 
            <header>
                <h1>Verifier</h1>
            </header>
        </div>
        <img id="imageDisplay2" src="placeholder.jpg" alt="Image 2">
   
        
        <div class="button-container">
                    <button class="acceptButton" id="acceptButton">Accept Application</button> 
                    <button class="rejectButton" id="rejectButton">Reject Application</button>
                </div>
    </div>
    <style>
        .header1 {
    font-family: "Arial Black", Gadget, sans-serif;
    color: white;
    font-size: 20px;
    letter-spacing: 2px;
    word-spacing: 2px;
    padding: 5px;
    text-align: center;
    background: #00308F
    
}

.header2 {
    font-family: "Arial Black", Gadget, sans-serif;
    color: white;
    font-size: 20px;
    letter-spacing: 2px;
    word-spacing: 2px;
    padding: 5px;
    text-align: center;
    background: #00308F
    
}

.img {
    height: 150px;
    width: 150px;
    border-radius: 50%;
    object-fit: cover;
    background: #dfdfdf;


}

.empty-space {
    height: 30px
}

.button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Two columns */
    gap: 250px; /* Add spacing between buttons */
}

.acceptButton {
    color: rgb(255, 255, 255); font-size: 30px; line-height: 30px; padding: 9px; border-radius: 10px; 
    font-family: "Arial Black", Gadget, sans-serif; 
    background-color:#00308F
    }
     .acceptButton:hover {
        background: #1C6EA4; }
     .acceptButton:active {
        background: #144E75; }

.rejectButton {
    color: rgb(255, 255, 255); font-size: 30px; line-height: 30px; padding: 9px; border-radius: 10px; 
    font-family: "Arial Black", Gadget, sans-serif; 
    background-color:#00308F
    }
     .rejectButton:hover {
        background: #1C6EA4; }
     .rejectButton:active {
        background: #144E75; }

    

        





    </style>
      <script>
          
//function to display selected image simulataneously
function displaySelectedImage(input) {
    const imageInput = document.getElementById("imageInput");
    const imageDisplay1 = document.getElementById("imageDisplay1");
    const imageDisplay2 = document.getElementById("imageDisplay2");

    // Check if a file is selected
    if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
            const imageDataUrl = e.target.result;

            // Update the src attributes of both img elements
            imageDisplay1.src = imageDataUrl;
            imageDisplay2.src = imageDataUrl;
        };

        reader.readAsDataURL(input.files[0]);
    }
}


// Function to update status
function updateStatus(newStatus) {
    const statusElement = document.getElementById("status");
    statusElement.textContent = newStatus;
}

// Function to handle button clicks
function handleButtonClick(event) {
    const buttonId = event.target.id;

    if (buttonId === "acceptButton") {
        updateStatus("Approved");
    } else if (buttonId === "rejectButton") {
        updateStatus("Rejected");
    }
}

// Attach the click event handler to the document
document.addEventListener("click", function(event) {
    if (event.target && event.target.id && (event.target.id === "acceptButton" || event.target.id === "rejectButton")) {
        handleButtonClick(event);
    }
});

      </script>
</body>
</html>
